{% extends 'magasin/base.html' %}
{% load static %}
{% block content %}

    <h1 class="banner-subtitle " style="    text-align: center;">EDIT PRODUCT</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-newsletter">Modifier</button>
</form>
<style >
    .btn-newsletter {
   background: var(--eerie-black);
   color: var(--white);
   font-size: var(--fs-7);
   font-weight: var(--weight-600);
   text-transform: uppercase;
   padding: 10px 15px;
   border-radius: var(--border-radius-sm);
   margin: auto;
   transition: var(--transition-timing);

 }  
   
  
   
   form {
     max-width: 1000px;
     margin: 0 auto;
     padding: 2rem;
     border: 1px solid #d05d5d;
     border-radius: 5px;
     box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
     font-family: "Poppins", sans-serif;

   }
   
   label {
     display: block;
     font-size: 1.2rem;
     font-weight: bold;
     color: #333333d2;
     margin-bottom: 0.5rem;
     font-family: "Poppins", sans-serif;
     text-transform: uppercase;

   }
   
   input[type="text"],
   input[type="email"],
   input[type="number"],
   select {
     width: 100%;
     padding: 0.5rem;
     font-size: 1.2rem;
     border-radius: 4px;
     border: 1px solid #ddd;
     margin-bottom: 1rem;
   }
   
   textarea {
     width: 100%;
     padding: 0.5rem;
     font-size: 1.2rem;
     border-radius: 4px;
     border: 1px solid #ddd;
     margin-bottom: 1rem;
     font-family: "Poppins", sans-serif;

     color: #5d5d5dd2;

   }
   
   button[type="submit"] {
     display: block;
     width: 100%;
     padding: 0.5rem;
     font-size: 1.2rem;
     font-weight: bold;
     color: #fff;
     background-color: hsl(353, 100%, 78%);
     border-radius: 4px;
     border: none;
     cursor: pointer;
     transition: background-color 0.3s ease;
   }
   
   button[type="submit"]:hover {
     background-color: hsl(353, 97%, 70%);
   }
   </style>
{% endblock %}
