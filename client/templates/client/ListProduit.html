{% extends 'client/base.html' %}
{% load static %}

{% block content %}
<div class="header-search-container">

  <form method="GET" action="{% url 'ListProduit' %}" style="margin-bottom: 20px;">
    <div class="header-search-container">
        <input type="search" name="q" class="search-field" placeholder="Enter your product name...">
        <button type="submit" class="search-btn">
            <ion-icon name="search-outline"></ion-icon>
        </button>
    </div>
</form>

</div>

  <div class="product-grid">
    {% for product in list %}

      <div class="showcase">
        <div class="showcase-banner">
            <img src="{{ product.img.url }}" alt="{{ product.libelle }}" style="width: 300px; height: 400px;" class="product-img default">
            <img src="{{ product.imgH.url }}" alt="{{ product.libelle }}" style="width: 300px; height: 400px;" class="product-img hover">
            

          <div class="showcase-actions">
            <button class="btn-action">
              <ion-icon name="heart-outline"></ion-icon>
            </button>
            <button class="btn-action">
              <ion-icon name="eye-outline"></ion-icon>
            </button>
            <button class="btn-action">
              <ion-icon name="repeat-outline"></ion-icon>
            </button>
            <button class="btn-action">
              <ion-icon name="bag-add-outline"></ion-icon>
            </button>
          </div>
        </div>
        <div class="showcase-content">
          <a href="#" class="showcase-category">{{ product.categorie }}</a>
          <a href="#">
            <h3 class="showcase-title">{{ product.libelle }}</h3>
          </a>
          <div class="price-box">
            <p class="price">{{ product.prix }}$</p>
          </div>
      </div>

      <div class="btn-group" style="margin-bottom: 10px;">
        <a href="{% url 'product_details' product_id=product.id %}" class="delete-form" style="text-decoration: none;">
          <button type="button" class="btn-newsletter btn" style="margin-left: 30px;">Details</button>
      </a>
      
        <!-- <a class="btn-newsletter btn" style="text-decoration: none; color: white;" data-action="add" data-product="{{product.id}}">ADD TO CART</a>-->
        <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>

    </div>
    
    
      </div>
    {% endfor %}
  </div>

  <style>

.btn-group {
  display: flex;
  align-items: center;
}

.btn-newsletter {
    background: var(--eerie-black);
    color: var(--white);
    font-size: var(--fs-7);
    font-weight: var(--weight-600);
    text-transform: uppercase;
    padding: 10px 15px;
    border-radius: var(--border-radius-sm);
    transition: var(--transition-timing);
}

.btn-newsletter:hover { 
  background: var(--salmon-pink);      
}

.btn {
  margin-right: 20px; /* Set the margin between the buttons */
}

h2 {
  font-size: 2rem;
  font-weight: bold;
  color: hsl(353, 100%, 78%);
  text-align: center;
  margin-top: 2rem;
  margin-bottom: 1rem;
  font-family: Poppins, sans-serif;
}

.banner-subtitle {
  color: var(--salmon-pink);
  font-size: var(--fs-7);
  font-weight: var(--weight-500);
  text-transform: capitalize;
  letter-spacing: 2px;
  margin-bottom: 10px;
}
</style>

   
 
{% endblock %}
