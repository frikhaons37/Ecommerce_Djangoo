{% block content %}
<style>
  /* Style général du formulaire */
  form {
      max-width: 800px;
      height: 320px;
      margin: 0 auto;
      padding: 2rem;
      border: 1px solid #d05d5d;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-family: Poppins, sans-serif;
    }
    

/* Style des titres */
h2 {
  font-size: 1.5rem;
      font-weight: bold;
      color: hsl(353, 100%, 78%);
      text-align: center;
      margin-top: 2rem;
      text-transform: uppercase;

      margin-bottom: 1rem;


}

/* Style des erreurs */
.alert-danger {
  color: #721c24;
  background-color: #f8d7da;
  border-color: #f5c6cb;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 4px;
}

/* Style des champs */
table {
  width: 100%;
  margin-bottom: 20px;

}

table td {
  padding: 25px;
}

/* Style des boutons */
button[type="submit"] {
      display: block;
      width: 100%;
      padding: 0.5rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background-color: hsl(353, 100%, 78%);
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button[type="submit"]:hover {
      background-color: hsl(353, 97%, 70%);
    }

/* Style du texte d'inscription */
small {
  display: block;
  margin-top: 15px;
  text-align: center;
}

small a {
  color:  hsl(353, 100%, 78%);
  text-decoration: none;
}

small a:hover {
  text-decoration: underline;
}

</style>
<h2>S'inscrire</h2>
<form method="post">
  {% csrf_token %}
  <table>
    {% for field in form %}
    <tr>
      <td>{{ field.label_tag }}</td>
      <td>{{ field }}</td>
    </tr>
    {% for error in field.errors %}
    <tr>
      <td></td>
      <td class="alert alert-danger">{{ error }}</td>
    </tr>
    {% endfor %}
    {% endfor %}
  </table>
  <button type="submit">S'inscrire</button>
</form>
<div>
  <small>
    Déjà inscrit.e? <a href="{% url 'login' %}">Se connecter</a>
  </small>
</div>
{% endblock %}
